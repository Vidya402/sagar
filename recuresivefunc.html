        <!-- recursive function -  it is a process of calling itself. -->

       <p id="hello">regre</p>

        <script>
            document.getElementById("hello").addEventListener('click',function(){
                alert("helo")
            })
            
             function welcome(){
                console.log('recursive function');
                // welcome();
                }

                welcome();


                function count(number){
                    console.log(number);
                
                    const newnumber = number - 1;
                    if(newnumber>0){
                        count(newnumber);
                    }
                }

                count(5);

        </script>
