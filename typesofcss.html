<!DOCTYPE html>

<html>
	<head>
		<title>Types of css</title>
		<link rel="stylesheet" href="styles.css" />
		<style>
			.head{
				color:brown;
				background-color:yellow;
			}
			
			.para{
				color:green;
				font-size:25px;
			}
			
			#inline{
				padding:10px;
				border:1px solid orange;
			}
			
		</style>
	</head>
	
	<body>
		<!--
			- inline 
			- Internal 	
			- External
			
			selectors
				
		-->
			
		
		<h1 class="head" id="inline" style="color:red">Inline CSS</h1>
		
		<h2 class="head" >This is Internal styling</h2>
		<p class="para">This is para</p>
		
		<div class="external">This is my division</div>
	</body>
</html>
