<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Javascript</title>
</head>
<body>
    <!--
        Nested function
            function inside another function
    
    -->
        
    <script>
        // Nested function
    function funcA(){
        console.log("This is FuncA");

    }
    
    function funcB(){
                console.log("This is FuncB");
            }
            funcB();
    funcA();


    function welcome(){
        console.log('settimeout call back demo');
    }



    setTimeout(welcome,3000);

    

    


    // callback
            // anyfunction that is passed as an arugument is called as callback function
            //                             (or)

            // A callback is a function that is to be executed after another function has finished 
            // execution.

            // javascript is a sync single threaded language


    
    


    </script>
    
</body>
</html>
