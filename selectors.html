<!DOCTYPE html>
<html>
    <head>
        <title>selectors</title>
        <link rel="stylesheet" href="color.css">
        <style>
            *{
                background-color: lightgreen;
                border: 30px ;
                
            }
            h1{
                color: rgb(59, 18, 241);
            }
            .head{
                color: red;
            }
            #para,#hi{
                color: rgb(23, 38, 247);
                padding: 1px 200px;
            }
        </style>

        <!--
            slectors
            * universal selector
            <tag> selectors
            h1
            .head  . we can use in the place of h1 class="head"
            # we can use in id="para"
        -->
        <div>
         <h1 class="head">This is heading </h1>
         </div>
         <ul style="display: flex">
             <li style="flex:1" >HOME</li>
             <li style="flex:1">INFO</li>
             <li style="flex:1">CONTACT</li>
             <li style="flex:1">HUBPAGE</li>

         <h2 class="head1" >Good Afternoon </h2>
         <p class="user">welcome to the Achivers IT</p>
         <p id="para">Achivers IT available courses </p>
         <p id="hi">HTML,CSS,javascript,REACT JS , ANGULAR JS</p>
    </body>
</html>
