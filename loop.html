<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in javascript</title>
</head>
<body>
    
    <script>
        /*
            loops in javascript 
                1) for loop
                2) while loop
                3) do..while
                4) for..in
                5) for..of
                   foreach
        */

        let i,j,k;
       
        // Syntax
        // for(initilization; condition; increment)
    // for loop example
        for(i=0; i<5; i++){
                document.write('<h1>Welcome to for loop</h1>');
        }

        // while loop

            j=0;
            while(j<5){
                document.write('<h1>Welcome to while loop</h1>');
                j++;
            }
        
        
        // do..while
            
            k = 0;
            do{
                document.write('<h1>Welcome to do while loop</h1>');
                k++;
            }
            while(k<5);
            

    </script>
</body>
</html>
